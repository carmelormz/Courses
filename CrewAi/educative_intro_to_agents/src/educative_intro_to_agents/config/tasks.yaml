find_venue_task:
  description: >
    Conduct a thorough search to find the best venue for the upcoming conference with name {conference_name}. 
    Consider factors such as capacity, location, amenities, and pricing. 
    Use online resources and databases to gather comprehensive information.
  expected_output: >
    A list of 5 potential venues with detailed information on capacity, 
    location, amenities, pricing, and availability.
  agent: venue_finder

quality_assurance_review_task:
  description: >
    Review the venue options provided by the Conference Venue Finder. 
    Ensure that each venue meets all the specified requirements, which are {requirements}, and standards. 
    Provide a detailed report on the suitability of each venue.
  expected_output: >
    A detailed review of the 5 potential venues, highlighting any issues, strengths, and overall suitability.
  agent: venue_quality_assurance_agent
